name: Update BMS Tables

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-tables:
    name: Update BMS Tables
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install gh

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          workspaces: |
            . -> target

      - name: Build
        run: cargo build --release

      - name: Run
        run: cargo run --release

      - name: Update Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: warnings
          path: warnings.log

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Sync dependencies
        run: uv sync

      - name: Run gen_data_md
        run: uv run scripts/gen_data.py

      - name: Generate branch name
        id: gen-branch-name
        shell: bash
        run: |
          # 创建唯一分支名（可根据 group 优化命名，但此处保持兼容）
          timestamp=$(date +%s)
          printf '%s=%s\n' "branch_name" "update-tables-$timestamp" >> "$GITHUB_OUTPUT"

      - name: Create Pull Request
        id: create-pull-request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.AUTOMERGE_TOKEN }}
          commit-message: "automated: Update BMS Tables"
          title: "automated: Update BMS Tables"
          body: |
            Auto Update BMS Tables
          branch: ${{ steps.gen-branch-name.outputs.branch_name }}
          labels: |
            automated
            update-tables

      - name: Merge Pull Request
        if: steps.create-pull-request.outputs.pull-request-operation == 'created'
        env:
          GITHUB_TOKEN: ${{ secrets.AUTOMERGE_TOKEN }}
        run: |
          PR_NUMBER='${{ steps.create-pull-request.outputs.pull-request-number }}'
          echo "启用PR #$PR_NUMBER 的自动合并"
          gh pr merge "$PR_NUMBER" --auto --squash
