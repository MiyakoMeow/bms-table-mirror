# 配置表来源列表
# - table_list: 远程表列表接口（返回表列表）的对象数组，每项包含 name 与 url
# - add_table_url: 额外直接添加的表页面地址数组（无需表列表）
# - disable_table_url: 需要禁用的表页面地址数组（从最终表列表中移除）
# - replace_table_url: 将某个表页面地址替换为新地址（等价或迁移）

