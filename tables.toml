  # "https://example.com/old-table"
  # 发狂PMS随机抽选。目前暂不支持反向代理data.json
  "https://pmsdifficulty.xxxxxxxx.jp/subtable/randomselect/randomselect.html",
]

# 将某个表页 URL 替换为新地址（支持多个规则）
